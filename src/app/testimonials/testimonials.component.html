<div class="review-slider">
  <h1>Transform your life through education</h1>
  <div class="reviews-container">
    <button class="arrow left" (click)="prevReview()">&#8592;</button>
    <div class="review" *ngFor="let review of visibleReviews; let i = index" [ngClass]="{ active: i === currentIndex }">
      <h3>{{ review.title }}</h3>
      <p>"{{ review.description }}"</p>
      <div class="reviewer">
        <img [src]="review.image" alt="{{ review.name }}" />
        <div>
          <p>{{ review.name }}</p>
          <p>{{ review.location }}</p>
          <div class="stars">
            <span *ngFor="let star of [1, 2, 3, 4, 5]">&#9733;</span>
          </div>
        </div>
      </div>
    </div>
    <button class="arrow right" (click)="nextReview()">&#8594;</button>
  </div>
</div>
